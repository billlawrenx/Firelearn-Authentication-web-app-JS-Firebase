<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Web Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="firebaseauth.png" type="image/png">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>


</head>
<body>
    <!--Login form begins-->
    <div id="login">
    <main>
        <img src="firebaseauth.png" alt="Firebase" width="80px" height="auto">
        <h6>
            <a id="headnav" href="../firebase.html">Database</a> / Login
        </h6>

        <div id="login">
            <h1>
                LOGIN
            </h1>
        </div>
        
        <form id="signup-form">
            <input id="txtEmail" type="email" placeholder="Email" required><br>
            <input id="txtPass" type="password" placeholder="Password" required><br>
            <button class="btn waves-effect waves-light" id="loginBtn" onclick="Redirect();">LOGIN</button>
            <button class="btn waves-effect waves-light" id="signupBtn" onclick="Redirect();">REGISTER</button>
            <button  class="btn waves-effect red darken-1 long hide" id="logoutBtn">LOGOUT</button><br>

        </form>
    </main>
    </div>
<!--Login forlm ends-->

<script src="app.js"></script>

<script type="text/javascript">
function Redirect()
{
    alert('Login Or Register Now ');
    window.location.href="https://adjetey.netlify.app";
    alert('You will be redirected to another site');
}
</script>

</body>
</html>
